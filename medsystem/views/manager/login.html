<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <script src="/js/jquery.min.js"></script>
</head>

<body>
  <table style="width: 200px;margin: 20px auto;">
    <th><td colspan="2">manager login</td></th>
    <tr>
      <td> <label>name:</label></td>
      <td> <input id="name" type="text" name="name"></td>
    </tr>
    <tr>
      <td> <label>password:</label></td>
      <td> <input id="pass" type="text" name="password"></td>
    </tr>
    <tr>
      <td colspan="2" style="width: 100px;"> <input type="button" value="submit" onclick="submit()">
      <td>
    </tr>
  </table>
  <script>
    function submit() {
      $.ajax({
        type: "post",
        url: "/manager/loginByName",
        data: {
          name: $('#name').val(),
          password: $('#pass').val()
        },
        success: function (data) {
          if(data.code == 0){
            window.location = "/manager"
          }else{
            alert(data.error)
          }
        }
      })
    }
  </script>
  </div>
</body>

</html>
