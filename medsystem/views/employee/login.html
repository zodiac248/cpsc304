<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <script src="/js/jquery.min.js"></script>
</head>

<body>
  <table style="width: 200px;margin: 20px auto;padding:20px">
    <th><td colspan="2">employee login</td></th>
    <tr>
      <td> <label>phone:</label></td>
      <td><input id="phone" type="text"></td>
    </tr>
    <tr>
      <td> <label>password:</label></td>
      <td> <input id="pass" type="text" name="password"></td>
    </tr>
    <tr>
      <td colspan="2" style="width: 100px;"> <input type="button" value="submit" onclick="submit()">
      <td>
    </tr>
  </table>
  <script>
    function submit() {
      $.ajax({
        type: "post",
        url: "/employee/loginByPhone",
        data: {
          phone: $('#phone').val(),
          password: $('#pass').val()
        },
        success: function (data) {
          if(data.code == 0){
            window.location = "/employee"
          }else{
            alert(data.error)
          }
        }
      })
    }
  </script>
  </div>
</body>

</html>
